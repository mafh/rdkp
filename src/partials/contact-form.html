<div class="b-contact">
    <div class="b-contact-bg"><img src="./userimg/bg-title-4.jpg" alt=""></div>
    <div class="b-contact-gradient"></div>
    <div class="wrap b-contact-in">
        <div class="b-title color--white">Обратная связь</div>
        <form action="" class="contact-form js-appear">
            <div class="form-wrap">
                <div class="b-form-row">
                    <label for="">
                        <span class="label">Ваше имя, фамилия</span>
                        <input type="text" name="" id="" placeholder="Представьтесь, пожалуйста" required="required">
                    </label>
                </div>
                <div class="b-form-row">
                    <label for="">
                        <span class="label">Номер телефона</span>
                        <input type="tel" name="" id="" placeholder="Необходим для оперативной связи">
                    </label>
                </div>
                <div class="b-form-row">
                    <label for="">
                        <span class="label">Email</span>
                        <input type="email" name="" id="" placeholder="Представьтесь, пожалуйста" required="required">
                    </label>
                </div>
                <div class="b-form-row">
                    <label for="">
                        <span class="label">Ваше сообщение</span>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Опишите суть предложения, вопроса или сотрудничества" required="required"></textarea>
                    </label>
                </div>
                <div class="b-form-row align-center">
                    <button type="submit" class="button"><i class="ico ico-mail"></i><span>Отправить <span class="hide-640">сообщение</span></span></button>
                </div>
            </div>
        </form>
        <div class="contact-form-result" style="display: none;">
            <div class="b-title">Спасибо</div>
            <p>Ваше сообщение отправлено</p>
        </div>
    </div>
</div>
